package jsbn.protoc;
option java_package = "com.jsbn.protoc";
option java_outer_classname = "Protocol";
option optimize_for = LITE_RUNTIME;
// SPEED: 表示生成的代码运行效率高，但是由此生成的代码编译后会占用更多的空间。
// CODE_SIZE: 和SPEED恰恰相反，代码运行效率较低，但是由此生成的代码编译后会占用更少的空间，通常用于资源有限的平台，如Mobile。
// LITE_RUNTIME: 生成的代码执行效率高，同时生成代码编译后的所占用的空间也是非常少。这是以牺牲Protocol Buffer提供的反射功能为代价的。
//               因此我们在C++中链接Protocol Buffer库时仅需链接libprotobuf-lite，而非libprotobuf。
//               在Java中仅需包含protobuf-java-2.4.1-lite.jar，而非protobuf-java-2.4.1.jar。

// 消息命令类型
enum CommandID
{
    Heart_Beat  = 0x00000000;// 心跳
    Register_Req  = 0x00000001;// 业务服务器注册请求
    Register_Rsp = 0x00010002;// 业务服务器注册应答
}

// 业务服务器注册请求
message RegisterReq
{
    // 城市ID
    required fixed32 cityID = 1;
}

// 业务服务器注册应答
message RegisterRsp
{
    // 应答结果
    required fixed32 result = 1;
    // 应答结果描述
    optional string error_description = 2;
}

// 传输通信协议
message NetProtocol
{
    // 消息类型
    required CommandID commandID = 1;
    // 业务服务器注册请求
    optional RegisterReq registerReq = 2;
    // 业务服务器注册应答
    optional RegisterRsp registerRsp = 3;
}


